<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1720"/>
      <stop offset="0.45" stop-color="#1e4356"/>
      <stop offset="1" stop-color="#68A4C4"/>
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="25%" r="60%">
      <stop offset="0" stop-color="#45beff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#45beff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="78%" cy="72%" r="60%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Soft glows -->
  <circle cx="360" cy="220" r="320" fill="url(#glow1)" filter="url(#soft)"/>
  <circle cx="930" cy="600" r="360" fill="url(#glow2)" filter="url(#soft)"/>

  <!-- Abstract lines -->
  <g fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="2">
    <path d="M-50,520 C220,430 360,610 640,500 C880,405 980,250 1260,310"/>
    <path d="M-40,600 C260,500 420,720 700,600 C960,470 1020,360 1260,420"/>
  </g>

  <!-- Subtle grid dots -->
  <g fill="#ffffff" fill-opacity="0.09">
    <circle cx="120" cy="120" r="2"/>
    <circle cx="220" cy="170" r="2"/>
    <circle cx="320" cy="120" r="2"/>
    <circle cx="420" cy="200" r="2"/>
    <circle cx="520" cy="150" r="2"/>
    <circle cx="620" cy="210" r="2"/>
    <circle cx="720" cy="140" r="2"/>
    <circle cx="820" cy="220" r="2"/>
    <circle cx="920" cy="160" r="2"/>
    <circle cx="1020" cy="240" r="2"/>
    <circle cx="1080" cy="170" r="2"/>
  </g>

  <!-- Glassy badge shape (no text) -->
  <g>
    <path d="M210,560 C210,500 260,450 320,450 H520 C580,450 630,500 630,560 V610 C630,670 580,720 520,720 H320 C260,720 210,670 210,610 Z"
          fill="#ffffff" fill-opacity="0.10" stroke="#ffffff" stroke-opacity="0.18"/>
    <path d="M270,600 L335,535 L400,600 L500,500" fill="none" stroke="#45beff" stroke-opacity="0.75" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
